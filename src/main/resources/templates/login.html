<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #000; /* Черный цвет текста */
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .navbar-brand {
            color: #000; /* Черный цвет текста */
            font-weight: bold;
        }
        .login-container {
            max-width: 600px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin-top: 100px;
        }
        .form-control {
            border-radius: 20px;
        }
        .btn-primary, .btn-secondary {
            border-radius: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-primary:hover, .btn-secondary:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .alert {
            border-radius: 20px;
        }
        .header-title {
            color: #000; /* Черный цвет заголовка */
            text-align: center;
            margin-bottom: 20px;
        }
        .text-black {
            color: #000; /* Черный цвет текста */
        }
    </style>
</head>
<body>
<!-- Шапка -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">GITHUB: Gritsevich German</a>
    </div>
</nav>

<div class="container login-container">
    <h1 class="header-title">User Login</h1>
    <form th:action="@{/login}" method="post">
        <!-- error message -->
        <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid username or password.</div>
        </div>
        <!-- logout message -->
        <div th:if="${param.logout}">
            <div class="alert alert-info">You have been logged out.</div>
        </div>
        <div class="form-group">
            <label for="username" class="text-black">Email</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Email ID" required>
        </div>
        <div class="form-group">
            <label for="password" class="text-black">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary btn-block">Log In</button>
        </div>
        <div class="form-group text-center">
            <span class="text-black">New user? </span>
            <a href="/" th:href="@{/registration}" class="btn btn-secondary">Register here</a>
        </div>
    </form>
</div>
</body>
</html>
