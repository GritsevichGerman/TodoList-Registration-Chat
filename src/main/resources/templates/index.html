<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список дел</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Список дел</h1>

    <!-- Форма для добавления новой задачи -->
    <form th:action="@{/add}" th:object="${newTodo}" method="post" class="mb-3">
        <div class="input-group">
            <input type="text" class="form-control" th:field="*{title}" placeholder="Введите текст" required>
            <button class="btn btn-primary" type="submit">Добавить</button>
        </div>
    </form>

    <!-- Кнопка для удаления всех задач -->
    <form th:action="@{/removeAll}" method="post" class="text-center mb-4">
        <button class="btn btn-danger" type="submit">Удалить все задачи</button>
    </form>

    <!-- Форма для поиска задач -->
    <form th:action="@{/search}" method="post" class="mb-3">
        <div class="input-group">
            <input type="text" class="form-control" name="searchTerm" placeholder="Найти задачи" th:value="${searchTerm}" required>
            <button class="btn btn-outline-secondary" type="submit">Найти</button>
        </div>
    </form>

    <!-- Список задач -->
    <ul class="list-group">
        <li th:each="item : ${allTodos}" class="list-group-item d-flex justify-content-between align-items-center">
            <span th:text="${item.title}"></span>
            <!-- Кнопка удалить -->
            <form th:action="@{/delete/{id}(id=${item.id})}" method="post">
                <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
            </form>
        </li>
    </ul>
</div>

<!-- Bootstrap JS (опционально, если вам нужны интерактивные компоненты) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
