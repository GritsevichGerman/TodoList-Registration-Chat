<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #000; /* Черный цвет текста */
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .navbar-brand {
            color: #000; /* Черный цвет текста */
            font-weight: bold;
        }
        .registration-container {
            max-width: 600px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin-top: 100px;
        }
        .form-control {
            border-radius: 20px;
        }
        .btn-primary, .btn-secondary {
            border-radius: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-primary:hover, .btn-secondary:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .alert {
            border-radius: 20px;
        }
        .header-title {
            color: #000; /* Черный цвет заголовка */
            text-align: center;
            margin-bottom: 20px;
        }
        .text-black {
            color: #000; /* Черный цвет текста */
        }
    </style>
</head>
<body>
<!-- Шапка -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">GITHUB: Gritsevich German</a>
    </div>
</nav>

<div class="container registration-container">
    <h1 class="header-title">Registration</h1>
    <!-- success message -->
    <div th:if="${param.success}">
        <div class="alert alert-info">You've successfully registered to our awesome app!</div>
    </div>
    <!-- email invalid message -->
    <div th:if="${param.email_invalid}">
        <div class="alert alert-danger">Email is Already Registered!</div>
    </div>
    <form th:action="@{/registration}" method="post" th:object="${user}">
        <div class="form-group">
            <label for="firstName" class="text-black">First Name</label>
            <input id="firstName" class="form-control" th:field="*{firstName}" required>
        </div>
        <div class="form-group">
            <label for="lastName" class="text-black">Last Name</label>
            <input id="lastName" class="form-control" th:field="*{lastName}" required>
        </div>
        <div class="form-group">
            <label for="email" class="text-black">Email</label>
            <input id="email" class="form-control" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label for="password" class="text-black">Password</label>
            <input id="password" class="form-control" type="password" th:field="*{password}" required>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </div>
        <div class="form-group text-center">
            <span class="text-black">Already registered? </span>
            <a href="/" th:href="@{/login}" class="btn btn-secondary">Login here</a>
        </div>
    </form>
</div>
</body>
</html>
